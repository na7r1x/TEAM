<html>
    <head>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
      <meta name="format-detection" content="telephone=no" />
      <meta content="width=device-width,initial-scale=1,maximum-scale=5,user-scalable=yes" name="viewport">
      <meta http-equiv="Content-Security-Policy" content="default-src * gap://ready file:; style-src 'self' 'unsafe-inline'; script-src 'self' 'unsafe-inline' 'unsafe-eval'">
      <link rel="stylesheet" type="text/css" href="css/index.css" />

      <!-- jQuery JS & CSS -->
      <link rel="stylesheet" href="jquery/jquery.mobile-1.3.2.min.css" />
      <script src="jquery/jquery-1.9.1.min.js"></script>
      <script src="jquery/jquery.mobile-1.3.2.min.js"></script>
    </head>
    <body>
      <script type="text/javascript" src="cordova.js"></script>
      <script type="text/javascript" src="js/sampleIndices.js"></script>
      <script type="text/javascript" src="js/index.js"></script>

      <div data-role="page" id="page1" style="background: none;" >

        <a href="javascript:app.showBuildInformation();">
            <div id ="header-status" data-role="header" data-position="fixed" data-theme="a">
                <h2>TEAM Workbench</h2>
            </div>
        </a>

        <div data-role="collapsible" data-collapsed="false" data-theme="e" data-content-theme="d">
  				<h4>Create Model</h4>
          <div data-role="fieldcontain">
  					<input type="button" value="New Model" id="create-button" data-icon="edit"/>
  				</div>
  			</div>

        <div data-role="collapsible" data-collapsed="false" data-theme="e" data-content-theme="d">
  				<h4>Viewer</h4>
          <div data-role="fieldcontain">
  					<input type="button" value="Open Viewer" id="viewer-button" data-icon="action"/>
  				</div>
  				<ul data-role="listview" id="targets">
  				</ul>
          <div data-role="fieldcontain">
  					<input type="button" value="Refresh List" id="refresh-button" data-icon="refresh"/>
  				</div>
  			</div>

      </div>

      <script type="text/javascript">

      document.addEventListener('deviceready', function() {
        app.getTargets();
        $('#targets').listview('refresh');
      })

  		$( "#create-button" ).bind( "click", function(event, ui) {
  			app.loadExampleARchitectWorld(getSamplePath(0));
  		});
      $( "#viewer-button" ).bind( "click", function(event, ui) {
  			app.loadExampleARchitectWorld(getSamplePath(1));
  		});

      $( "#refresh-button" ).bind( "click", function(event, ui) {
        window.location.reload(true);
  		});
  		</script>
    </body>
</html>
