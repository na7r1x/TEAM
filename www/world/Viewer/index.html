<!DOCTYPE HTML>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta content="width=device-width,initial-scale=1,maximum-scale=5,user-scalable=yes" name="viewport">

    <!-- disables pinch-scaling of the webview, so that gestures only do what they're supposed to -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>

    <title></title>

    <script src="https://www.wikitude.com/libs/architect.js"></script>
    <script type="text/javascript" src="../ade.js"></script>

    <link rel="stylesheet" href="css/default.css">

    <!-- jquery mobile CSS -->
    <link rel="stylesheet" href="jquery/jquery.mobile-1.3.2.min.css"/>
    <!-- required to set background transparent & enable "click through" -->
    <link rel="stylesheet" href="jquery/jquery-mobile-transparent-ui-overlay.css"/>

    <!-- jquery JS files -->
    <script type="text/javascript" src="jquery/jquery-1.9.1.min.js"></script>
    <script type="text/javascript" src="jquery/jquery.mobile-1.3.2.min.js"></script>
</head>

<body>
<div data-role="page" id="mainPage" style="background: none;">
    <div id="top-wrapper">
      <div data-role="fieldcontain">
        <select name="select-choice-1" id="select" data-native-menu="true" onchange="World.loadExistingInstantTarget(value)">
          <!-- List is populated here -->
        </select>
      </div>
    </div>
</div>

<script src="js/loadinstanttarget.js"></script>
<script type="text/javascript">
  document.addEventListener('deviceready', function() {


    $('#select').selectmenu('refresh');

    $("#select").selectmenu({
      change: function( event, ui ) {
        console.log(event);
        console.log(ui);
      }
    })
  })
</script>
</body>
</html>
