<!DOCTYPE HTML>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta content="width=device-width,initial-scale=1,maximum-scale=5,user-scalable=yes" name="viewport">

    <!-- disables pinch-scaling of the webview, so that gestures only do what they're supposed to -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>

    <title></title>

    <script src="https://www.wikitude.com/libs/architect.js"></script>
    <script type="text/javascript" src="../ade.js"></script>

    <link rel="stylesheet" href="css/default.css">

    <!-- jquery mobile CSS -->
    <link rel="stylesheet" href="jquery/jquery.mobile-1.3.2.min.css"/>
    <!-- required to set background transparent & enable "click through" -->
    <link rel="stylesheet" href="jquery/jquery-mobile-transparent-ui-overlay.css"/>

    <!-- jquery JS files -->
    <script type="text/javascript" src="jquery/jquery-1.9.1.min.js"></script>
    <script type="text/javascript" src="jquery/jquery.mobile-1.3.2.min.js"></script>
</head>

<body>
<div data-role="page" id="page1" style="background: none;">

    <div id="top-wrapper">
        <div id="loadingMessage" class="info"></div>

        <div class="slider-save-container">
            <div id="tracking-height-slider-container">
                <input id="tracking-height-slider" type="range" min="0.1" value="1.0" max="2.0" step="0.1"
                       onchange="World.changeTrackingHeight(value)">
            </div>
            <input class="image-button" type="image" src="assets/buttons/save.png"
                   onclick="World.saveCurrentInstantTarget()">
        </div>
        <div class="container">
            <div id="tracking-angle-slider-container">
                <input id="tracking-angle-slider" type="range" min="-90.0" value="0.0" max="90.0" step="1.0"
                       onchange="World.changeTrackingAngle(value)">
            </div>
        </div>
    </div>

    <div id="tracking-controls-container-lower-1">
      <input id="tracking-model-button-video" class="model-button image-button image-button-inactive" type="image" 
      src="assets/buttons/link.png" />
      <input id="tracking-model-button-link" class="model-button image-button image-button-inactive" type="image" 
      src="assets/buttons/link.png" />
      <input id="tracking-model-button-label" class="model-button image-button image-button-inactive" type="image"
      src="assets/buttons/text.png"/>
      <input id="tracking-model-button-clock" class="model-button image-button image-button-inactive" type="image"
      src="assets/buttons/clock.png"/>
      <input id="tracking-model-button-couch" class="model-button image-button image-button-inactive" type="image"
      src="assets/buttons/couch.png"/>
      <input id="tracking-model-button-chair" class="model-button image-button image-button-inactive" type="image"
      src="assets/buttons/office_chair.png"/>
      <input id="tracking-model-button-table" class="model-button image-button image-button-inactive" type="image"
      src="assets/buttons/table.png"/>
      <input id="tracking-model-button-trainer" class="model-button image-button image-button-inactive" type="image"
      src="assets/buttons/trainer.png"/>
    </div>

    <div id="tracking-controls-container-lower-2">
        <input id="tracking-start-stop-button" class="image-button" type="image" src="assets/buttons/start.png"
               onclick="World.changeTrackerState()"/>
        <!-- <div id="tracking-controls-container-lower-spacing"></div> -->
    </div>


</div>

<script src="js/saveinstanttarget.js"></script>
</body>
</html>
